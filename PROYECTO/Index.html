<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda mágica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./Estilos/Styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h1 class="text-center">LOGIN</h1>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="Correo">Correo electrónico</h2>
                <input type="text" class="form-control">
                <h2 class="Contraseña mt-3">Contraseña</h2>
                <input type="password" id="password" class="form-control"> 
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-check mt-3">
                    <input type="checkbox" class="form-check-input" id="showPassword" onchange="togglePassword()">
                    <label class="form-check-label" for="showPassword">Mostrar Contraseña</label>
                </div>
               
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <button type="button" class="btn btn-link mt-3">¿Olvidaste tu contraseña?</button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <a href="Inicio.html" class="btn btn-secondary btn-lg mt-3">Iniciar sesión</a>
            </div>
        </div>
    </div>

    <script src="./JavaScript/mostrar.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
