<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Enlaza los archivos CSS necesarios -->
    <link rel="stylesheet" href="C.estilos/Styles.css">
    <style>
        /* Estilos específicos para el formulario */
        form {
            background-color: #f2f2f2; /* Color de fondo gris */
            padding: 20px; /* Espaciado interno */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra */
            max-width: 400px; /* Ancho máximo del formulario */
            margin: 0 auto; /* Centrar en la página */
        }
        
        /* Estilos para los campos del formulario */
        label {
            display: block; 
            margin-bottom: 10px; /* Espacio entre etiquetas */
            font-weight: bold; /* Negrita */
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%; /* Ancho completo */
            padding: 10px; /* Espaciado interno */
            margin-bottom: 20px; /* Espacio inferior */
            border-radius: 5px; /* Bordes redondeados */
            border: 1px solid #ccc; /* Borde gris */
            box-sizing: border-box; /* Tamaño de caja incluyendo el borde */
        }
        
        button[type="submit"] {
            background-color: #007bff; /* Color de fondo */
            color: #fff; /* Color de texto */
            padding: 10px 20px; /* Espaciado interno */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cursor de puntero */
        }
        
        button[type="submit"]:hover {
            background-color: #0056b3; /* Cambio de color al pasar el ratón */
        }
    </style>
</head>
</html>
